name: YouTube Shorts Bot
on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch:

jobs:
  create-short:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install FFmpeg
      run: sudo apt update && sudo apt install -y ffmpeg
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install gtts==2.5.1 moviepy==1.0.3 pillow==10.4.0
        pip install google-api-python-client==2.15.0 google-auth-oauthlib==1.2.0 google-auth-httplib2==0.2.0 google-auth==2.35.0
    
    - name: Generate & Upload Short
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        GOOGLE_CLIENT_SECRETS: ${{ secrets.GOOGLE_CLIENT_SECRETS }}
      run: python main.py
    
    - name: Save artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shorts-output
        path: |
          *.mp4
          *.log
