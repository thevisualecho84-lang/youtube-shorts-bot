name: YouTube Shorts Bot
on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'  # 6x daily UTC
  workflow_dispatch:  # Manual trigger

jobs:
  create-upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install System Dependencies
      run: |
        sudo apt update -qq
        sudo apt install -y ffmpeg imagemagick libglib2.0-0 libsm6 libxext6 libfontconfig1
        sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@\*"/' /etc/ImageMagick-6/policy.xml
    
    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install gtts==2.5.1 moviepy==1.0.3 pillow==10.4.0
        pip install google-api-python-client==2.15.0 google-auth-oauthlib==1.2.0 google-auth-httplib2==0.2.0 google-auth==2.35.0
    
    - name: Generate & Upload Short
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        GOOGLE_CLIENT_SECRETS: ${{ secrets.GOOGLE_CLIENT_SECRETS }}
      run: python main.py
    
    - name: Save Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shorts-output
        path: |
          *.mp4
          *.log
          token.json
