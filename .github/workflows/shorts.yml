name: YouTube Shorts Bot
on:
  schedule:
    - cron: '0 0,4,8,12,16,20 * * *'  # 6x daily UTC
  workflow_dispatch:  # Manual trigger

jobs:
  create-short:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install gtts moviepy==1.0.3 pillow google-api-python-client google-auth-oauthlib google-auth-httplib2 google-auth

    
    - name: Generate & Upload Short
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        GOOGLE_CLIENT_SECRETS: ${{ secrets.GOOGLE_CLIENT_SECRETS }}
      run: python main.py
    
    - name: Save logs
      uses: actions/upload-artifact@v4
      with:
        name: short-logs
        path: |
          *.mp4
          *.log
